<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fdfb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #2c3e50;
      text-align: center;
    }

    #score {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00796b;
      font-weight: bold;
    }

    #game-board {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      gap: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #e8f5e9;
      border: 2px solid #a5d6a7;
      color: #2c3e50;
      font-size: 16px;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
      user-select: none;
    }

    .card:hover {
      background: #dcedc8;
    }

    .card.selected {
      background: #fff9c4;
      border-color: #fbc02d;
    }

    .card.matched {
      background: #c8e6c9;
      border-color: #66bb6a;
      color: #388e3c;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #43a047;
    }
  </style>
</head>
<body>
  <h1>Vocab Match</h1>
  <div id="score">Score: 0</div>
  <div id="game-board">
    <div id="left" class="column"></div>
    <div id="right" class="column"></div>
  </div>
  <div id="message"></div>

  <script>
    const allWords = [
      { en: "Considering", zh: "考慮中" },
      { en: "Wrangling", zh: "爭論中" },
      { en: "Cogitating", zh: "深思中" },
      { en: "Moseying", zh: "漫步中" },
      { en: "Shimmying", zh: "搖擺中" },
      { en: "Incubating", zh: "孵化中" },
      { en: "Enchanting", zh: "迷人中" },
      { en: "Vibing", zh: "感受中" },
      { en: "Unravelling", zh: "解開中" },
      { en: "Processing", zh: "處理中" },
      { en: "Transmuting", zh: "轉變中" },
      { en: "Compacting conversation", zh: "縮減對話中" },
      { en: "Whirring", zh: "嗡嗡作響中" },
      { en: "Wizarding", zh: "施法中" },
      { en: "Flibbertigibbeting", zh: "胡言亂語中" },
      { en: "Manifesting", zh: "顯現中" },
      { en: "Actioning", zh: "行動中" },
      { en: "Puttering", zh: "閒逛中" }
    ];

    let pool = [...allWords];  // 剩餘單字池
    let activeWords = [];      // 畫面上的單字
    const MAX_ACTIVE = 10;

    let score = 0;
    const scoreDisplay = document.getElementById("score");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const leftCol = document.getElementById("left");
    const rightCol = document.getElementById("right");
    const message = document.getElementById("message");

    let leftSelected = null;
    let rightSelected = null;

    function initGame() {
      // 一開始先抽出 10 組
      activeWords = pool.splice(0, MAX_ACTIVE);
      renderBoard();
    }

    function renderBoard() {
      leftCol.innerHTML = "";
      rightCol.innerHTML = "";

      const leftCards = shuffle([...activeWords]);
      const rightCards = shuffle([...activeWords]);

      leftCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.en;
        card.dataset.en = w.en;
        card.dataset.zh = w.zh;
        card.addEventListener("click", () => selectCard(card, "left"));
        leftCol.appendChild(card);
      });

      rightCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.zh;
        card.dataset.en = w.en;
        card.dataset.zh = w.zh;
        card.addEventListener("click", () => selectCard(card, "right"));
        rightCol.appendChild(card);
      });
    }

    function updateScore(points) {
      score += points;
      scoreDisplay.innerText = "Score: " + score;
    }

    function selectCard(card, side) {
      if (card.classList.contains("matched")) return;

      if (side === "left") {
        if (leftSelected) leftSelected.classList.remove("selected");
        leftSelected = card;
        card.classList.add("selected");
      } else {
        if (rightSelected) rightSelected.classList.remove("selected");
        rightSelected = card;
        card.classList.add("selected");
      }

      if (leftSelected && rightSelected) {
        checkMatch();
      }
    }

    function checkMatch() {
      const enWord = leftSelected.dataset.en;
      const zhWord = rightSelected.dataset.zh;

      if (leftSelected.dataset.zh === zhWord) {
        // 正確配對
        updateScore(10);
        leftSelected.classList.add("matched");
        rightSelected.classList.add("matched");

        setTimeout(() => {
          // 移除畫面上的單字
          activeWords = activeWords.filter(w => !(w.en === enWord && w.zh === zhWord));
          leftSelected.remove();
          rightSelected.remove();

          // 如果還有單字池 → 補進來
          if (pool.length > 0) {
            const newWord = pool.shift();
            activeWords.push(newWord);
          }

          // 檢查遊戲是否結束
          if (activeWords.length === 0 && pool.length === 0) {
            message.innerText = "🎉 All matched! Final Score: " + score;
          } else {
            renderBoard();
          }
        }, 400);

      } else {
        // 錯誤 → 還原並扣分
        updateScore(-2);
        setTimeout(() => {
          leftSelected.classList.remove("selected");
          rightSelected.classList.remove("selected");
        }, 500);
      }

      leftSelected = null;
      rightSelected = null;
    }

    initGame();
  </script>
</body>
</html>
