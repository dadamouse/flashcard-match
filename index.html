<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fdfb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #2c3e50;
      text-align: center;
    }

    #score {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00796b;
      font-weight: bold;
    }

    #game-board {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      gap: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #e8f5e9;
      border: 2px solid #a5d6a7;
      color: #2c3e50;
      font-size: 16px;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
      user-select: none;
    }

    .card:hover {
      background: #dcedc8;
    }

    .card.selected {
      background: #fff9c4;
      border-color: #fbc02d;
    }

    .card.matched {
      background: #c8e6c9;
      border-color: #66bb6a;
      color: #388e3c;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #43a047;
    }
  </style>
</head>
<body>
  <h1>Vocab Match</h1>
  <div id="score">Score: 0</div>
  <div id="game-board">
    <div id="left" class="column"></div>
    <div id="right" class="column"></div>
  </div>
  <div id="message"></div>

  <script>
    const allWords = [
      { en: "Considering", zh: "è€ƒæ…®ä¸­" },
      { en: "Wrangling", zh: "çˆ­è«–ä¸­" },
      { en: "Cogitating", zh: "æ·±æ€ä¸­" },
      { en: "Moseying", zh: "æ¼«æ­¥ä¸­" },
      { en: "Shimmying", zh: "æ–æ“ºä¸­" },
      { en: "Incubating", zh: "å­µåŒ–ä¸­" },
      { en: "Enchanting", zh: "è¿·äººä¸­" },
      { en: "Vibing", zh: "æ„Ÿå—ä¸­" },
      { en: "Unravelling", zh: "è§£é–‹ä¸­" },
      { en: "Processing", zh: "è™•ç†ä¸­" },
      { en: "Transmuting", zh: "è½‰è®Šä¸­" },
      { en: "Compacting conversation", zh: "ç¸®æ¸›å°è©±ä¸­" },
      { en: "Whirring", zh: "å—¡å—¡ä½œéŸ¿ä¸­" },
      { en: "Wizarding", zh: "æ–½æ³•ä¸­" },
      { en: "Flibbertigibbeting", zh: "èƒ¡è¨€äº‚èªžä¸­" },
      { en: "Manifesting", zh: "é¡¯ç¾ä¸­" },
      { en: "Actioning", zh: "è¡Œå‹•ä¸­" },
      { en: "Puttering", zh: "é–’é€›ä¸­" }
    ];

    let pool = [...allWords];  // å‰©é¤˜å–®å­—æ± 
    let activeWords = [];      // ç•«é¢ä¸Šçš„å–®å­—
    const MAX_ACTIVE = 10;

    let score = 0;
    const scoreDisplay = document.getElementById("score");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const leftCol = document.getElementById("left");
    const rightCol = document.getElementById("right");
    const message = document.getElementById("message");

    let leftSelected = null;
    let rightSelected = null;

    function initGame() {
      // ä¸€é–‹å§‹å…ˆæŠ½å‡º 10 çµ„
      activeWords = pool.splice(0, MAX_ACTIVE);
      renderBoard();
    }

    function renderBoard() {
      leftCol.innerHTML = "";
      rightCol.innerHTML = "";

      const leftCards = shuffle([...activeWords]);
      const rightCards = shuffle([...activeWords]);

      leftCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.en;
        card.dataset.en = w.en;
        card.dataset.zh = w.zh;
        card.addEventListener("click", () => selectCard(card, "left"));
        leftCol.appendChild(card);
      });

      rightCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.zh;
        card.dataset.en = w.en;
        card.dataset.zh = w.zh;
        card.addEventListener("click", () => selectCard(card, "right"));
        rightCol.appendChild(card);
      });
    }

    function updateScore(points) {
      score += points;
      scoreDisplay.innerText = "Score: " + score;
    }

    function selectCard(card, side) {
      if (card.classList.contains("matched")) return;

      if (side === "left") {
        if (leftSelected) leftSelected.classList.remove("selected");
        leftSelected = card;
        card.classList.add("selected");
      } else {
        if (rightSelected) rightSelected.classList.remove("selected");
        rightSelected = card;
        card.classList.add("selected");
      }

      if (leftSelected && rightSelected) {
        checkMatch();
      }
    }

    function checkMatch() {
      const enWord = leftSelected.dataset.en;
      const zhWord = rightSelected.dataset.zh;

      if (leftSelected.dataset.zh === zhWord) {
        // æ­£ç¢ºé…å°
        updateScore(10);
        leftSelected.classList.add("matched");
        rightSelected.classList.add("matched");

        setTimeout(() => {
          // ç§»é™¤ç•«é¢ä¸Šçš„å–®å­—
          activeWords = activeWords.filter(w => !(w.en === enWord && w.zh === zhWord));
          leftSelected.remove();
          rightSelected.remove();

          // å¦‚æžœé‚„æœ‰å–®å­—æ±  â†’ è£œé€²ä¾†
          if (pool.length > 0) {
            const newWord = pool.shift();
            activeWords.push(newWord);
          }

          // æª¢æŸ¥éŠæˆ²æ˜¯å¦çµæŸ
          if (activeWords.length === 0 && pool.length === 0) {
            message.innerText = "ðŸŽ‰ All matched! Final Score: " + score;
          } else {
            renderBoard();
          }
        }, 400);

      } else {
        // éŒ¯èª¤ â†’ é‚„åŽŸä¸¦æ‰£åˆ†
        updateScore(-2);
        setTimeout(() => {
          leftSelected.classList.remove("selected");
          rightSelected.classList.remove("selected");
        }, 500);
      }

      leftSelected = null;
      rightSelected = null;
    }

    initGame();
  </script>
</body>
</html>
