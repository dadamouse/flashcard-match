<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fdfb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #2c3e50;
      text-align: center;
    }

    #score {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00796b;
      font-weight: bold;
    }

    #game-board {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      gap: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #e8f5e9;
      border: 2px solid #a5d6a7;
      color: #2c3e50;
      font-size: 16px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card:hover {
      background: #dcedc8;
    }

    .card.selected {
      background: #fff9c4;
      border-color: #fbc02d;
    }

    .card.matched {
      background: #c8e6c9;
      border-color: #66bb6a;
      color: #388e3c;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #43a047;
    }
  </style>
</head>
<body>
  <h1>Vocab Match</h1>
  <div id="score">Score: 0</div>
  <div id="game-board">
    <div id="left" class="column"></div>
    <div id="right" class="column"></div>
  </div>
  <div id="message"></div>

  <script>
    let allWords = [];
    let pool = [];
    let activeWords = [];
    const MAX_ACTIVE = 6;

    let score = 0;
    const scoreDisplay = document.getElementById("score");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const leftCol = document.getElementById("left");
    const rightCol = document.getElementById("right");
    const message = document.getElementById("message");

    let leftSelected = null;
    let rightSelected = null;

    function initGame() {
      pool = [...allWords];
      activeWords = pool.splice(0, MAX_ACTIVE);
      renderBoard();
    }

    function renderBoard() {
      leftCol.innerHTML = "";
      rightCol.innerHTML = "";

      const leftCards = shuffle([...activeWords]);
      const rightCards = shuffle([...activeWords]);

      leftCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.en;
        card.dataset.en = w.en;
        card.dataset.zh = w.zh;
        card.addEventListener("click", () => selectCard(card, "left"));
        leftCol.appendChild(card);
      });

      rightCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.zh;
        card.dataset.en = w.en;
        card.dataset.zh = w.zh;
        card.addEventListener("click", () => selectCard(card, "right"));
        rightCol.appendChild(card);
      });
    }

    function updateScore(points) {
      score += points;
      scoreDisplay.innerText = "Score: " + score;
    }

    // üîä ÁôºÈü≥ÂäüËÉΩ
    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";   // Ë®≠ÂÆöËã±ÊñáÁôºÈü≥
      speechSynthesis.speak(utterance);
    }

    function selectCard(card, side) {
      if (card.classList.contains("matched")) return;

      if (side === "left") {
        if (leftSelected) leftSelected.classList.remove("selected");
        leftSelected = card;
        card.classList.add("selected");
      } else {
        if (rightSelected) rightSelected.classList.remove("selected");
        rightSelected = card;
        card.classList.add("selected");
      }

      if (leftSelected && rightSelected) {
        checkMatch();
      }
    }

    function checkMatch() {
      const enWord = leftSelected.dataset.en;
      const zhWord = rightSelected.dataset.zh;

      if (leftSelected.dataset.zh === zhWord) {
        // ‚úÖ Ê≠£Á¢∫ÈÖçÂ∞ç
        updateScore(10);
        leftSelected.classList.add("matched");
        rightSelected.classList.add("matched");

        // üîä Êí≠ÊîæËã±ÊñáÂñÆÂ≠ó
        speakWord(enWord);

        setTimeout(() => {
          activeWords = activeWords.filter(w => !(w.en === enWord && w.zh === zhWord));
          leftSelected.remove();
          rightSelected.remove();

          if (pool.length > 0) {
            const newWord = pool.shift();
            activeWords.push(newWord);
          }

          if (activeWords.length === 0 && pool.length === 0) {
            message.innerText = "üéâ All matched! Final Score: " + score;
          } else {
            renderBoard();
          }
        }, 400);

      } else {
        // ‚ùå ÈåØË™§ ‚Üí ÈªÉËâ≤ÊÅ¢Âæ©
        updateScore(-2);
        const l = leftSelected;
        const r = rightSelected;
        setTimeout(() => {
          if (l) l.classList.remove("selected");
          if (r) r.classList.remove("selected");
        }, 400);
      }

      leftSelected = null;
      rightSelected = null;
    }

    // üöÄ Âæû english.txt ËºâÂÖ•ÂñÆÂ≠ó
    fetch("english.txt")
      .then(res => res.text())
      .then(text => {
        allWords = text.trim().split("\n").map(line => {
          const [en, zh] = line.split(",");
          return { en: en.trim(), zh: zh.trim() };
        });
        initGame();
      })
      .catch(err => {
        console.error("ËÆÄÂèñ english.txt Â§±Êïó", err);
      });
  </script>
</body>
</html>
