<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
      color: #2c3e50;
      text-align: center;
    }

    #game-board {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      gap: 10px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: #3498db;
      color: white;
      font-size: 16px;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .card.selected {
      background: #f1c40f;
      color: black;
    }

    .card.matched {
      background: #2ecc71;
      color: white;
      cursor: default;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Vocab Match</h1>
  <div id="game-board">
    <div id="left" class="column"></div>
    <div id="right" class="column"></div>
  </div>
  <div id="message"></div>

  <script>
    const words = [
      { en: "Considering", zh: "考慮中" },
      { en: "Wrangling", zh: "爭論中" },
      { en: "Cogitating", zh: "深思中" },
      { en: "Moseying", zh: "漫步中" },
      { en: "Shimmying", zh: "搖擺中" },
      { en: "Incubating", zh: "孵化中" },
      { en: "Enchanting", zh: "迷人中" },
      { en: "Vibing", zh: "感受中" },
      { en: "Unravelling", zh: "解開中" },
      { en: "Processing", zh: "處理中" }
    ];

    // 打亂陣列
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const leftCol = document.getElementById("left");
    const rightCol = document.getElementById("right");
    const message = document.getElementById("message");

    let leftSelected = null;
    let rightSelected = null;
    let matchedCount = 0;

    function createBoard() {
      const leftCards = shuffle([...words]);
      const rightCards = shuffle([...words]);

      leftCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.en;
        card.dataset.word = w.en;
        card.dataset.match = w.zh;
        card.addEventListener("click", () => selectCard(card, "left"));
        leftCol.appendChild(card);
      });

      rightCards.forEach(w => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerText = w.zh;
        card.dataset.word = w.zh;
        card.dataset.match = w.en;
        card.addEventListener("click", () => selectCard(card, "right"));
        rightCol.appendChild(card);
      });
    }

    function selectCard(card, side) {
      if (card.classList.contains("matched")) return;

      if (side === "left") {
        if (leftSelected) leftSelected.classList.remove("selected");
        leftSelected = card;
        card.classList.add("selected");
      } else {
        if (rightSelected) rightSelected.classList.remove("selected");
        rightSelected = card;
        card.classList.add("selected");
      }

      if (leftSelected && rightSelected) {
        checkMatch();
      }
    }

    function checkMatch() {
      if (leftSelected.dataset.match === rightSelected.dataset.word) {
        leftSelected.classList.add("matched");
        rightSelected.classList.add("matched");
        matchedCount++;

        if (matchedCount === words.length) {
          message.innerText = "🎉 All matched!";
        }
      }

      leftSelected.classList.remove("selected");
      rightSelected.classList.remove("selected");
      leftSelected = null;
      rightSelected = null;
    }

    createBoard();
  </script>
</body>
</html>
